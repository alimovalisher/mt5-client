buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    group = 'com.fnklabs.mt5-client'
    version = "${version}"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    ext {
        vers = [
                commonscodec: '1.11',
                commonsio   : '1.3.2',
                guava       : '20.0',
                jackson     : '2.8.10',
                jodatime    : '2.9.1',
                junit       : '5.7.0',
                intellij    : '12.0',
                lang3       : '3.5',
                logback     : '1.1.11',
                metrics     : '0.1.14',
                mockito     : '3.6.0',
                pool2       : '2.8.1',
                slf4j       : '1.1.11',
        ]
    }

    configurations {
        all*.exclude module: 'slf4j-log4j12'
        all*.exclude module: 'slf4j-simple'
        all*.exclude group: 'com.codahale.metrics'
    }

    dependencies {
        testCompile "org.junit.jupiter:junit-jupiter-api:$vers.junit"
        testCompile "org.junit.jupiter:junit-jupiter-params:$vers.junit"
        testCompile "org.junit.jupiter:junit-jupiter-engine:$vers.junit"
        testCompile "org.junit.vintage:junit-vintage-engine:$vers.junit"

        testCompile "org.mockito:mockito-core:$vers.mockito"
        testCompile "org.mockito:mockito-junit-jupiter:$vers.mockito"
    }


    test {
        useJUnit()
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }

}
